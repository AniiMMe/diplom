<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/links::div"></div>
<body style="background-color: #284B52">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/adminSidebare :: adminSidebare"></div>
<main>
  <div class="table-responsive " style="width: 1000px; margin-top: -600px; margin-left: 300px">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th style="color: #2BB789" scope="col">ID</th>
        <th  style="color: #2BB789" scope="col">Ассортимент</th>
        <th  style="color: #2BB789" scope="col">Дата изготовления</th>
        <th  style="color: #2BB789" scope="col">Срок годности</th>
        <th  style="color: #2BB789" scope="col">Стоимость</th>
        <th  style="color: #2BB789" scope="col">Колличесто</th>

        <th></th>
      </tr>
                  </thead>
                  <tbody>
                  <tr th:if="${products}" th:each="e:${products}">
                      <td  style="color: #2BB789" th:text="${e.productId}"/>
                      <td  style="color: #2BB789" th:text="${e.assortment.productName}"/>
                      <td  style="color: #2BB789" th:text="${e.productStartdata}"/>
                      <td  style="color: #2BB789" th:text="${e.productEnddata}"/>
                      <td  style="color: #2BB789" th:text="${e.productPrice}"/>
                      <td  style="color: #2BB789" th:text="${e.productQuantity}"/>
                      <td><a th:href="@{/admin/clients/{id}(id=${e.productId})}"><input type="button" value="Подробнее" style="font-weight: bold;"></a></td>
                  </tr>
                  </tbody>
    </table>

  </div>
</main>
<!--<div th:insert="blocks/footer :: footer" style="margin-top: 120px"></div>-->
</body>
</html>
