<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/links::div"></div>
<body style="background-color: #284B52">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/adminSidebare :: adminSidebare"></div>
<main>
    <div class="table-responsive " style="width: 1000px; margin-top: -600px; margin-left: 300px">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th style="color: #2BB789" scope="col">ID</th>
                <th  style="color: #2BB789" scope="col">Фамилия</th>
                <th  style="color: #2BB789" scope="col">Имя</th>
                <th  style="color: #2BB789" scope="col">Имейл</th>
                <th  style="color: #2BB789" scope="col">Телефон</th>
                <th  style="color: #2BB789" scope="col">Логин</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${workers}" th:each="e:${workers}">
                <td  style="color: #2BB789" th:text="${e.userId}" th:value="${e.userId}" />
                <td  style="color: #2BB789" th:text="${e.workerSurname}" th:value="${e.workerSurname}"/>
                <td  style="color: #2BB789" th:text="${e.workerName}" th:value="${e.workerName}"/>
                <td  style="color: #2BB789" th:text="${e.workerEmail}" th:value="${e.workerEmail}"/>
                <td  style="color: #2BB789" th:text="${e.workerTel}" th:value="${e.workerTel}"/>
                <td  style="color: #2BB789" th:text="${e.login}" th:value="${e.login}"/>
                <td><a th:href="@{/admin/clients/{id}(id=${e.userId})}"><input type="button" value="Подробнее" style="font-weight: bold;"></a></td>
            </tr>
            </tbody>
        </table>
        <a  href="/admin/newUser" type="button" class="btn btn-outline-primary me-2" style="background-color: #238182; border-color: #238182; margin-left: 900px">  <img src="/img/+.png" style="height: 50px; width: 50px"></a>

    </div>
</main>
<!--<div th:insert="blocks/footer :: footer" style="margin-top: 120px"></div>-->
</body>
</html>
