<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/links::div"></div>
<body style="background-color: #284B52">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/adminSidebare :: adminSidebare"></div>
<main>
  <div class="table-responsive " style="width: 1000px; margin-top: -600px; margin-left: 300px">
    <h4 class="mb-3" style="color: aqua">Итог инвентаризации:</h4>
    <table class="table table-striped table-sm">

        <thead>
        <tr>
          <th style="color: aqua; " scope="col">Ассортимент</th>
          <th style="color: aqua; " scope="col">Остаток по программе</th>
          <th style="color: aqua; " scope="col">Действительный остаток</th>
          <th style="color: aqua; " scope="col">Сумма</th>

        </tr>
        </thead>
                  <tbody th:each="info:${infoForIvent}">
                  <tr th:each="ass, index:${infoForIvent.assortment}">
                      <td  style="color: #2BB789" th:text="${ass.productName}"/>
                      <td  style="color: #2BB789" th:text="${infoForIvent.productQuantity.get(index.index)}"/>
                      <td  style="color: #2BB789" th:text="${infoForIvent.factQuantity.get(index.index)}"/>
                      <td  style="color: #2BB789" th:text="${infoForIvent.priseQuantity.get(index.index)}"/>
                  </tr>
                  </tbody>
    </table>
      <label style="color: aqua; margin-top: 20px">ИТОГО:</label>
      <table id="itogTable" style="width: 345px; margin-left: 50%; margin-top: -30px">
          <tr>
              <td style="color: #2BB789" th:text="${infoForIvent.productQuantityItog}" ></td>
              <td style="color: #2BB789" th:text="${infoForIvent.factQuantityItog}"/></td>
              <td style="color: #2BB789" th:text="${infoForIvent.priseQuantityItog}" ></td>
          </tr>
      </table>
      <button class="w-100 btn btn-primary btn-lg" type="submit" style="background-color: aqua; color: #238182">Сохранить</button>
  </div>
</main>

</body>
</html>
