<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/links::div"></div>
<body style="background-color: #284B52">
<div  th:if="${role.equals('[ADMIN]')}" th:insert="blocks/header :: header"></div>
<div  th:if="${role.equals('[ADMIN]')}" th:insert="blocks/adminSidebare :: adminSidebare"></div>
<div th:if="${role.equals('[USER]')}" th:insert="blocks/header :: header"></div>
<div th:if="${role.equals('[USER]')}" th:insert="blocks/userSidebare :: userSidebare"></div>
<main>


    <table class="table table-striped table-sm" style="margin-top: 20px">
      <thead>
      <tr>
        <th style="color: #2BB789" scope="col">ID</th>
        <th  style="color: #2BB789" scope="col">Дата инвенторизации</th>
        <th  style="color: #2BB789" scope="col">Общее количество товара на складе</th>
        <th  style="color: #2BB789" scope="col">Общее сумма товара на складе</th>

        <th></th>
      </tr>
                  </thead>
                  <tbody>
                  <tr th:each="e:${iventList}">
                      <td  style="color: #2BB789" th:text="${e.idIvent}"/>
                      <td  style="color: #2BB789" th:text="${e.date}"/>
                      <td  style="color: #2BB789" th:text="${e.productQuantityItog}"/>
                      <td  style="color: #2BB789" th:text="${e.priseQuantityItog}"/>
                  </tr>
                  </tbody>
    </table>
    <a href="/user/newInvent" type="button" class="btn btn-outline-primary me-2" style="background-color: #238182; border-color: #238182; margin-left: 900px">  <img src="/img/+.png" style="height: 50px; width: 50px"></a>
  </div>
</main>
<!--<div th:insert="blocks/footer :: footer" style="margin-top: 120px"></div>-->
</body>
</html>
